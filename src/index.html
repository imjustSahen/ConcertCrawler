                        <option value="KnvZfZ7vAeA">Rock</option>
                        <option value="KnvZfZ7vAeF">World</option>

                <div class="search_input_item">
                    <div class="search_input_item">
                        <input type="date" class="datePicker">
                    </div>
                </div>
            </div>
        </div>
